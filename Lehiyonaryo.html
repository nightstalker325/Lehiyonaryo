<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 10px;">
            <!--playerhealth-->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;">
                <div style="background-color: darkred; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: #a3e635; top: 0; right: 0; bottom: 0; width: 100%"></div>
            </div>

            <!--timer-->
            <div id="timer" style=
            "background-color: red; 
            height: 55px; 
            width: 105px; 
            flex-shrink: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: white; 
            font-size: 30px; 
            font-family: 'Press Start 2P', cursive;
            border: 4px solid white;" >10</div>

            <!--enemyhealth-->
            <div style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;">
                <div style="background-color: darkred; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background: #a3e635; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>

            <style>
                body{
                    background: black; 
                }
            </style>
        </div>
        <div id="displayText"style=
        "position: absolute; 
        color: red; 
        align-items: center; 
        justify-content: center; 
        top: 0; right: 0; bottom: 0; left: 0; 
        display: none; 
        font-size: 40px;
        font-family: 'Gilda Display', serif;
        border: 4px solid red;">TIE</div>
        <canvas></canvas>
    </div>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" 
        integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    ></script>

    <script src = "js/data/collisions.js"></script>
    <script src = "js/classes/PlatformCollisions.js"></script>
    <script src = "js/classes/CollisionBlock.js"></script>
    <script src = "js/classes/Sprite.js"></script>
    <script src = "js/classes/Player.js"></script>
    <script src = "js/classes/Enemies.js"></script>
    <script src = "js/eventListeners.js"></script>
    <script src = "index.js"></script>
</body>
